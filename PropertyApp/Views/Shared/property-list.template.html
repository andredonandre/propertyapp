<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="$ctrl.query" />

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="prop in $ctrl.properties | filter:$ctrl.query">
                    <span>{{prop.name}}</span>
                    <p>{{prop.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
